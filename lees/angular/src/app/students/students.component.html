<section class="content-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6"><h1>Students</h1></div>
      <div class="col-6 text-right">
        <a class="btn bg-blue" (click)="CreateStudent()"
          ><i class="fa fa-plus-square mx-1"></i>Create</a
        >
      </div>
    </div>
  </div>
</section>
<section class="content px-2">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6">&emsp;</div>
          <div class="col-md-6">
            <div class="input-group">
              <div class="input-group-prepend">
                <button
                  type="button"
                  class="btn bg-blue"
                  (click)="search(searchText)"
                  >
                  <!-- (click)="search(studentdata?.name)" -->
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <input
                type="text"
                class="form-control"
                name="name"
                (keyup.enter)="search(searchText)" 
                [placeholder]="'SearchWithThreeDot' | localize"
                [(ngModel)]="searchText"
                />
                <!-- [(ngModel)]="studentdata.name"
                (click)="search(studentdata.name)" -->
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table
            class="table table-striped table-bordered"
            [busy]="isTableLoading"
          >
            <thead class="bg-light">
              <tr>
                <th>Student Email</th>
                <th>Student Name</th>
                <th>Student Degree</th>
                <th>Student Number</th>
                <th style="width: 310px">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let student of students
                    | paginate
                      : {
                          id: 'server',
                          itemsPerPage: pageSize,
                          currentPage: pageNumber,
                          totalItems: totalItems
                        }
                "
              >
                <td>{{ student.email }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.degree }}</td>
                <td>{{ student.number }}</td>
                <td>
                  <button type="button" class="btn btn-sm bg-secondary" (click)="editStudent(student)">
                    <i class="fas fa-pencil-alt mx-2"></i>Edit</button
                  ><button type="button" class="btn btn-sm bg-danger mx-2" (click)="delete(student)">
                    <i class="fas fa-trash mx-2"></i>Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
